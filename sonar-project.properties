sonar.projectKey=filipepintosantos_PSC_CryptoPlay
sonar.projectName=PSC CryptoPlay
sonar.organization=filipepintosantos
sonar.projectVersion=3.5.1
sonar.description=Cryptocurrency Price Tracking and Analysis Tool

# Source and test files
sonar.sources=src,main.py
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Exclude patterns
sonar.exclusions=**/test_*.py,**/__pycache__/**,**/venv/**,**/ENV/**,**.egg-info/**
sonar.test.exclusions=**/venv/**,**/ENV/**

# Code coverage
sonar.python.coverage.reportPaths=coverage.xml

# Exclude tests and scripts from coverage (they shouldn't count towards coverage)
sonar.coverage.exclusions=tests/**,**/__init__.py,scripts/**,**/test_*.py

# Analysis parameters
sonar.qualitygate.wait=false

# Plugins
sonar.plugins.risk_factor=3

# Issues
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=common-py:DuplicateStringLiteral
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1481
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=tests/**
