# Configuration file for PSC CryptoPlay
# This file contains default settings that can be overridden

[api]
# CoinMarketCap API settings
timeout = 30
retries = 3

[database]
# SQLite database settings
path = data/crypto_prices.db
timeout = 10

[report]
# Excel report settings
output_path = reports/AnaliseCrypto.xlsx
include_detailed_sheets = true

[analysis]
# Analysis settings
periods = ["12_months", "6_months", "3_months", "1_month"]
currency = EUR

[symbols]
# List of cryptocurrencies to track
# Format: symbol1,symbol2,symbol3
# Use 'all' to track all configured symbols
all = BTC,ETH,SOL,ADA,LINK,ATOM,XTZ,XRP,BNB,TRX,DOGE,BCH,XMR,XLM,LTC,HBAR,ZEC,AVAX,SHIB,DAI,CRO,DOT,AAVE,ETC,ICP,PI,QNT,USDC,SKY,ALGO,FIL,VET

# Favorite classifications (A, B, C)
# Class A: Top priority cryptocurrencies
favorites_a = BTC,ETH,SOL,ADA,LINK,ATOM,XTZ
# Class B: Secondary priority cryptocurrencies
favorites_b = ZEC,DASH,ZEN,QRL
# Class C: Tertiary priority cryptocurrencies
favorites_c = DOGE,LUNC,DCR

# Legacy favorites (for backwards compatibility, same as favorites_a)
favorites = BTC,ETH,SOL,ADA,LINK,ATOM,XTZ

[fetch]
# Fetch mode: 'incremental' (desde Ãºltima data) ou 'full' (desde data mais antiga)
mode = incremental
# Se True, atualiza dados em datas duplicadas
upsert_duplicates = true
