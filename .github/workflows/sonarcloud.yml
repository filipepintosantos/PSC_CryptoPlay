name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Install project in editable mode
        run: |
          pip install -e .

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=src --cov=main --cov-report=xml --cov-report=term-missing -v
      
      - name: Fix coverage.xml paths for SonarCloud
        run: |
          if [ -f coverage.xml ]; then
            echo "Original coverage.xml paths:"
            grep -o 'filename="[^"]*"' coverage.xml | head -5
            # Replace absolute paths with relative paths for SonarCloud
            sed -i 's|<source>.*</source>|<source>.</source>|g' coverage.xml
            sed -i "s|filename=\"${GITHUB_WORKSPACE}/||g" coverage.xml
            sed -i 's|filename="/home/runner/work/PSC_CryptoPlay/PSC_CryptoPlay/||g' coverage.xml
            echo "Fixed coverage.xml paths:"
            grep -o 'filename="[^"]*"' coverage.xml | head -5
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
