name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        continue-on-error: false
        run: |
          pytest tests/ --cov=src --cov=main --cov-report=xml:coverage.xml --cov-report=term -v --tb=short
      
      - name: Debug coverage file
        if: always()
        run: |
          echo "=== Checking coverage.xml ==="
          if [ -f coverage.xml ]; then
            echo "✓ coverage.xml exists"
            ls -lh coverage.xml
            echo "=== First 30 lines of coverage.xml ==="
            head -30 coverage.xml
          else
            echo "✗ coverage.xml NOT FOUND"
            echo "Creating minimal coverage.xml as fallback"
            echo '<?xml version="1.0" encoding="UTF-8"?><coverage version="7.0" timestamp="'$(date +%s)'" lines-valid="0" lines-covered="0" line-rate="0" branches-covered="0" branches-valid="0" branch-rate="0" complexity="0"><sources><source>src</source></sources><packages></packages></coverage>' > coverage.xml
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
